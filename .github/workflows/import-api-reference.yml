name: Import API Reference

on:
  repository_dispatch:
    types: [api-reference-updated]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  import:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download API_REFERENCE.md from latest TEdit release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download --repo TEdit/Terraria-Map-Editor --pattern "API_REFERENCE.md" --dir . --clobber || {
            echo "::error::No API_REFERENCE.md found in latest TEdit release"
            exit 1
          }

      - name: Add Docusaurus front matter and install
        run: |
          {
            echo '---'
            echo 'sidebar_position: 2'
            echo 'description: Auto-generated scripting API reference'
            echo '---'
            echo ''
            cat API_REFERENCE.md
          } > docs/advanced/api-reference.md
          rm API_REFERENCE.md

      - name: Check for changes
        id: diff
        run: |
          git diff --quiet docs/advanced/api-reference.md && echo "changed=false" >> "$GITHUB_OUTPUT" || echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Commit and push
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/advanced/api-reference.md
          git commit -m "docs: import API reference from TEdit release"
          git push
